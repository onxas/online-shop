<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div class="register-photo" style="height: 978px;">
    <div class="form-container" style="width: 689px;">
        <form method="post" style="height: 505px;background-color: rgb(255,255,255);">
            <h2 class="text-center pulse animated" style="color: #0066ff;"><strong>Создайте&nbsp;</strong>аккаунт</h2>
            <div class="form-group">
                <h5 class="text-center text-secondary bounce animated" style="color: rgb(0,0,0);">Используйте</h5>
            </div>
            <div class="form-group bounce animated"><a class="border rounded-0 shadow btn btn-block"
                                                       data-bs-hover-animate="pulse"
                                                       href="http://localhost:8080/oauth2/authorization/google"
                                                       style="background-color: #e13333;color: rgb(255,255,255);width: 219px;margin: auto;"><i
                    class="fa fa-google" data-bs-hover-animate="rubberBand"
                    style="font-size: 20px;color: rgb(255,255,255);"></i></a></div>
            <div
                    class="form-group bounce animated"><a class="border rounded-0 shadow btn btn-block"
                                                          data-bs-hover-animate="pulse"
                                                          href="http://localhost:8080/oauth2/authorization/yandex"
                                                          style="background-color: #ffffff;color: rgb(255,255,255);width: 219px;margin: auto;"><i
                    class="fab fa-yandex" data-bs-hover-animate="rubberBand"
                    style="font-size: 20px;color: rgb(225,51,51);"></i></a></div>
            <div
                    class="form-group">
                <h5 class="text-center text-secondary bounce animated" style="color: rgb(0,0,0);">Или</h5>
            </div>
            <div class="form-group">
                <div class="input-group"><input class="form-control bounce animated" type="text" id="name"
                                                placeholder="Имя" name="name" title="Error!" style="color: rgb(0,0,0);"><i
                        class="fa fa-warning" data-toggle="tooltip" data-bs-tooltip=""
                        data-bs-hover-animate="rubberBand" id="name-warning"
                        style="margin-top: 11px;font-size: 20px;" title="Неправильное имя!"></i></div>
            </div>
            <div class="form-group">
                <div class="input-group"><input class="form-control bounce animated" type="email" id="email"
                                                name="email" placeholder="Email" style="color: rgb(0,0,0);"><i
                        class="fa fa-warning" data-toggle="tooltip" data-bs-tooltip=""
                        data-bs-hover-animate="rubberBand" id="email-warning"
                        style="margin-top: 11px;font-size: 20px;" title="Неправильный Email!"></i></div>
            </div>
            <div class="form-group">
                <div class="input-group"><input class="form-control bounce animated" type="password" id="password"
                                                name="password" placeholder="Пароль" style="color: rgb(0,0,0);"><i
                        class="fa fa-warning" data-toggle="tooltip" data-bs-tooltip=""
                        data-bs-hover-animate="rubberBand" id="password-warning"
                        style="margin-top: 11px;font-size: 20px;" title="Неправильный Пароль!"></i></div>
            </div>
            <div class="form-group">
                <div class="input-group"><input class="form-control bounce animated" type="password"
                                                id="password-repeat" name="password-repeat"
                                                placeholder="Пароль (повторить)" style="color: rgb(0,0,0);"><i
                        class="fa fa-warning" data-toggle="tooltip" data-bs-tooltip=""
                        data-bs-hover-animate="rubberBand"
                        id="password-repeat-warning" style="margin-top: 11px;font-size: 20px;"
                        title="Пароли не совпадают!"></i></div>
            </div>
            <div class="form-group bounce animated">
                <button onClick="registerButtonClick()" class="btn btn-primary btn-block" type="button"
                        style="background-color: rgb(0,102,255);">Зарегистрироваться
                </button>
            </div>
            <a class="pulse animated already" href="/login.html">Уже есть аккаунт? Войдите</a></form>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/auth/registrationLoad.js"></script>
<script src="assets/js/auth/loginButton.js"></script>
<script src="assets/js/auth/registerButton.js"></script>
</body>

</html>
