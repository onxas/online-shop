<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md border rounded-0 shadow-sm navigation-clean"
     style="background-color: #e3e3e3;">
    <div class="container-fluid"><a class="navbar-brand" href="http://localhost:4200/home.html">Shop</a>
        <ul class="nav navbar-nav">
            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown"
                                             aria-expanded="false" href="#" style="color: rgb(0,0,0);">Категории</a>
                <div class="dropdown-menu" role="menu" style="background-color: rgb(176,176,176);"><a
                        class="dropdown-item" role="presentation" href="http://localhost:4200/search.html?category=FOOD">Еда</a><a
                        class="dropdown-item" role="presentation" href="http://localhost:4200/search.html?category=DRINK">Напитки</a>
                </div>
            </li>
        </ul>
        <div class="input-group" id="searchProduct" style="width: 560px;"><input class="form-control" type="text"
                                                                                 id="searchInput" minlength="1"
                                                                                 maxlength="255" required=""
                                                                                 placeholder="Найти">
            <div class="input-group-append">
                <button class="btn btn-primary" id="searchButton" type="button" onclick="searchButtonClick()">найти
                </button>
            </div>
        </div>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1"><a class="text-dark ml-auto"
                                                               href="http://localhost:4200/cart.html"><i
                class="fa fa-shopping-cart ml-auto" style="font-size: 20px;margin-left: 0px;margin-right: 3px;"></i>Корзина</a><a
                class="text-dark ml-auto" href="http://localhost:4200/userPage.html"><i class="fa fa-user ml-auto"
                                                                                        style="font-size: 20px;margin-left: 0px;margin-right: 3px;"></i>Личный
            кабинет</a></div>
    </div>
</nav>
<div class="card shadow" style="width: 500px;margin-right: auto;margin-left: auto;margin-top: 119px;">
    <div class="card-header text-center">
        <h4 class="text-capitalize text-center" id="cardHeading"></h4>
    </div>
    <div class="card-body text-center" id="card"><img id="cardImg" width="70" height="120"
                                                      style="width: 175px;height: 300px;">
        <p class="lead text-center card-text" id="cardDescr"></p>
    </div>
    <div class="card-footer">
        <div>
            <p class="text-center" id="cardPrice"></p>
            <p class="text-center" id="cardCategory"></p>
        </div>
        <p id="productAmount"></p>
    </div>
    <div class="card-footer text-center">
        <a id="feedback">Отзывы</a>
        <form id="addToCartForm" class="input-group">
            <button class="btn btn-primary" type="submit">Добавить в Корзину</button>
            <input class="form-control" type="number" id="quantityInput" value="1" min="1" max="5"></form>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/product/load.js"></script>
<script src="assets/js/product/addToCart.js"></script>
<script src="assets/js/home/search.js"></script>
</body>

</html>
