<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Drag-Drop-File-Input-Upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md border rounded-0 shadow-sm navigation-clean"
     style="background-color: #e3e3e3;">
    <div class="container-fluid"><a class="navbar-brand" href="http://localhost:4200/home.html">Shop</a>
        <ul class="nav navbar-nav">
            <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown"
                                             aria-expanded="false" href="#" style="color: rgb(0,0,0);">Категории</a>
                <div class="dropdown-menu" role="menu" style="background-color: rgb(176,176,176);"><a
                        class="dropdown-item" role="presentation" href="http://localhost:4200/search.html?category=FOOD">Еда</a><a
                        class="dropdown-item" role="presentation" href="http://localhost:4200/search.html?category=DRINK">Напитки</a>
                </div>
            </li>
        </ul>
        <div class="input-group" id="searchProduct" style="width: 560px;"><input class="form-control" type="text"
                                                                                 id="searchInput" minlength="1"
                                                                                 maxlength="255" required=""
                                                                                 placeholder="Найти">
            <div class="input-group-append">
                <button class="btn btn-primary" id="searchButton" type="button" onclick="searchButtonClick()">найти
                </button>
            </div>
        </div>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1"><a class="text-dark ml-auto"
                                                               href="http://localhost:4200/cart.html"><i
                class="fa fa-shopping-cart ml-auto" style="font-size: 20px;margin-left: 0px;margin-right: 3px;"></i>Корзина</a><a
                class="text-dark ml-auto" href="http://localhost:4200/userPage.html"><i class="fa fa-user ml-auto"
                                                                                        style="font-size: 20px;margin-left: 0px;margin-right: 3px;"></i>Личный
            кабинет</a></div>
    </div>
</nav>
<div class="card text-center border rounded-0 shadow bounce animated"
     style="margin: 0;margin-top: 32px;width: 650px;margin-right: auto;margin-left: auto;">
    <div class="card-header">
        <h4>Панель администратора</h4>
    </div>
    <div class="card-body">
        <h5 class="card-subtitle" style="margin-bottom: 21px;">Добавить товар</h5>
        <form id="addProductForm" method="post" style="height: auto;background-color: rgb(255,255,255);">
            <div class="form-group"><input class="form-control" type="text" id="name" style="color: rgb(0,0,0);"
                                           maxlength="50" minlength="1" placeholder="Название" name="name" required="">
            </div>
            <div class="form-group"><input class="form-control" type="text" id="description" placeholder="Описание"
                                           minlength="1" maxlength="255" required="" name="description"></div>
            <div class="form-group"><input type="file" id="picture" required="" accept="image/*"></div>
            <div class="form-group"><input class="form-control" type="number" id="price" placeholder="Цена" required=""
                                           name="price" max="1000" min="1"></div>
            <div class="form-group"><input class="form-control" type="number" id="amount" placeholder="Количество"
                                           required="" name="price" max="10" min="1"></div>
            <div class="form-group"><select class="form-control" id="category" name="">
                <optgroup label="Выберите категорию">
                    <option value="DRINK">Напиток</option>
                    <option value="FOOD">Еда</option>
                </optgroup>
            </select></div>
            <div class="form-group">
                <button class="btn btn-success shadow-sm" type="submit" style="width: 149px;">Добавить товар</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/admin/addProductLoad.js"></script>
<script src="assets/js/admin/addProduct.js"></script>
<script src="assets/js/home/search.js"></script>
<script src="assets/js/search.js"></script>

</body>

</html>
